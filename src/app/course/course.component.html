<h3>ngIf</h3>
<div *ngIf="courseList.length > 0 ;then coursesList else noCourses"></div>
<ng-template #coursesList>
    List of Courses
</ng-template>
<ng-template #noCourses>
    No Courses yet
</ng-template>
<h3>ngSwitchCase</h3>
<ul class="nav nav-pills">
    <li [class.active]="viewMode=='map'"><a (click)="viewMode='map'">Map View</a></li>
    <li [class.active]="viewMode=='list'"><a (click)="viewMode='list'">List View</a></li>
</ul>
<div [ngSwitch]="viewMode">
    <div *ngSwitchCase="'map'">Map View Content</div>
    <div *ngSwitchCase="'list'">List View Content</div>
    <div *ngSwitchDefault> otherwise </div>
</div>
<h3>ngFor</h3>
<ul>
    <li *ngFor="let c of course;even as isEven">
            {{c.name}}<span *ngIf="isEven">(EVEN)</span>
    </li>
</ul>
<h3>ngFor &amp; TrackBy</h3>
<button (click)="loadCourses()">Load Courses</button>
<ul>
    <li *ngFor="let c of courseTrack;trackBy:trackCourse">
            {{c.name}}
    </li>
</ul>
