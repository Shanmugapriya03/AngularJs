<form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
        <label for="course">Course Name</label>
        <input required minlength="5" ngModel #course="ngModel" type="text" class="form-control" name="course" id="course">
        <div class="alert alert-danger" *ngIf="course.touched && !course.valid">
            <div *ngIf="course.errors.required">First Name is required</div>
            <div *ngIf="course.errors.minlength">First Name should be min 5 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="categoryMethod">Category</label>
        <select required class="form-control" ngModel #categoryMethod="ngModel" name="categoryMethod" id="categoryMethod">
            <option value=""></option>
            <option *ngFor="let method of categoryMethods" [ngValue]="method">{{method.name}}</option>
        </select>
        <div *ngIf="categoryMethod.touched && categoryMethod.invalid" class="alert alert-danger">
            Category required
        </div>
    </div>
    <div class="checkbox">
        <label for="isSubscribed">
            <input type="checkbox" ngModel id="isSubscribed" name="isSubscribed">30-day money-back guarantee
        </label>
    </div>
    <p>
        {{f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
